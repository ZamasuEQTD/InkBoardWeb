<app-header class="sticky z-10 top-0"></app-header>
<div id="home-portadas-grid" class="grid gap-1 grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5  xl:grid-cols-6 min-h-screen px-1 py-1">
  @for (portada of portadas; track $index) {
    <portada [portada]="portada" class="portada-responsive-container"></portada>
  }

  @if(this.loading) {
    @for (portada of this.l; track $index) {
      <portada-skeleton class="portada-responsive-container"></portada-skeleton>
    }
  }

</div>
