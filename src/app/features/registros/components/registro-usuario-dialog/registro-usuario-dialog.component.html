<div class="h-full w-full absolute top-0 left-0 " (click)="this.close()">

  <div class="absolute top-0 bottom-0 left-0 right-0 flex justify-center items-center sm:py-10">

    <div class="flex flex-col justify-end sm:justify-center sm:items-center h-full w-full">

      <div class="w-full h-[80vh] sm:w-[600px] sm:max-h-[800px] sm:min-h-[400px] bg-white rounded-t-2xl sm:rounded-xl flex flex-col p-2" (click)="$event.stopPropagation()">

        <div class="flex justify-center py-2 px-4 sm:hidden">
          <div class="h-1 rounded-2xl w-full bg-gray-200">
          </div>
        </div>

        <div class="overflow-y-auto">

          <div class="flex justify-center bg-gray-100 rounded-lg mb-1 p-2">
            <div class="p-2  flex flex-row gap-x-2">

              <div class="size-12 bg-white rounded-full flex justify-center items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
              </div>

              <div class="flex-1 flex flex-col">

                <span class="font-semibold">Usuario</span>
                <span class="text-gray-600 text-xs">Unido desde 28/04/2025</span>

              </div>

            </div>
          </div>

          <button class="primary-button rounded-md bg-red-500">Banear usuario</button>


          <div class="bg-gray-100 flex flex-row rounded-lg p-2 mt-1">

            <button class="flex-1 text-sm rounded-md font-semibold bg-white flex flex-row justify-center gap-x-2 items-center">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-notebook-text"><path d="M2 6h4"/><path d="M2 10h4"/><path d="M2 14h4"/><path d="M2 18h4"/><rect width="16" height="20" x="4" y="2" rx="2"/><path d="M9.5 8h5"/><path d="M9.5 12H16"/><path d="M9.5 16H14"/></svg>

              <span>Hilos</span>
            </button>

            <button class="flex-1 text-sm rounded-md font-semibold bg-gray-100 flex flex-row justify-center gap-x-2 items-center">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-message-square-more"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/><path d="M8 10h.01"/><path d="M12 10h.01"/><path d="M16 10h.01"/></svg>

              <span>Comentarios</span>
            </button>

          </div>

          @for (registro of [1,2,3,4,5,6,7]; track $index) {
            <div class="flex flex-col p-2 bg-gray-100 rounded-lg mt-1">

              <div class="flex flex-row gap-x-3">
                <div class="size-16 rounded-xl bg-red-300"></div>

                <div class="flex-1">
                  <span class="line-clamp-2 font-semibold text-sm">Ha comentado en : Los viernes de la jungla</span>
                </div>

              </div>

              <span class="text-xs text-gray-400"> hace 2ms</span>

              <span class="text-sm"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima ipsa quam nemo distinctio eos, debitis soluta asperiores quaerat numquam eligendi!</span>

            </div>

          }

      </div>

    </div>

  </div>
</div>
