<button class="icon-button size-10 text-gray-400" #buttonRef (click)="show()">
  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
    <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" />
  </svg>
</button>


<ng-template #notificacionesRef>
  <div class="bg-white p-2 flex flex-col  fullscreen-on-mobile sm:absolute sm:shadow-2xl sm:right-[50px] sm:top-[2px] sm:rounded-lg sm:w-[364px] sm:max-h-[472px]">
    <shared-dialog-header title="Mis notificaciones" (onClose)="this.close()"></shared-dialog-header>

    <div class="overflow-y-auto py-2">
      @for (notificacion of [1,2,3]; track $index) {
        <app-notificacion class="mt-1"></app-notificacion>
      }
    </div>

  </div>
</ng-template>
