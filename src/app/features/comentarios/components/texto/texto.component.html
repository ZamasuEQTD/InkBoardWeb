@for (section of this.sections; track $index) {

  @switch (section.type) {
    @case ("text") {
      <span>{{section.content}}</span>
    }
    @case ("link") {
      <a class="text-blue-600 cursor-pointer" [href]="section.content">{{section.content}}</a>
    }
    @case ("tag") {
      <span  class="text-blue-600">{{section.content}}</span>
    }
  }
}
