
<div class="bg-white p-2  rounded-none sm:rounded-md fullscreen-on-mobile sm:medium">
  <shared-dialog-header title="Iniciar sesión" (onClose)="this.close()" />

<form action="" (submit)="$event.preventDefault()">
  <shared-input-labeled label="Usuario">
    <input type="text" placeholder="Usuario">
  </shared-input-labeled>

  <shared-input-labeled label="Contraseña">
    <input type="text" placeholder="Contraseña">
  </shared-input-labeled>

  <div class="px-3 mt-2">
    <button class="px-3 py-3 bg-indigo-600 w-full">
      <span class="text-white font-semibold text-xl">Registrarse</span>
    </button>
  </div>


</form>

</div>
