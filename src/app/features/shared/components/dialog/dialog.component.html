<div class="h-full w-full absolute top-0 left-0" (click)="this.close()">
  <div
    class="absolute top-0 bottom-0 left-0 right-0 flex justify-center items-center sm:py-10"
  >
    <div
      class="flex flex-col sm:justify-center sm:items-center h-full w-full"
      [class] = "{
        'justify-end' : !this.fullscreenOnMobile
      }"
    >

    <div
      class=" h-auto sm:w-[600px] sm:max-h-[800px] sm:min-h-[400px] sm:relative sm:overflow-y-auto bg-white sm:rounded-xl p-2"

      [class] = "{
        'semiscreen-on-mobile' : !this.fullscreenOnMobile,
        'fullscreen-on-mobile' : this.fullscreenOnMobile
      }"

      (click)="$event.stopPropagation()"
    >

    @if(!this.fullscreenOnMobile){
      <div class="flex justify-center py-2 px-4 sm:hidden">
        <div class="h-1 rounded-2xl w-full bg-neutral-100"></div>
      </div>
    }

    @if (this.title) {
      <shared-dialog-header [title]="this.title" (onClose)="this.close()" />
    }

    <div class="overflow-y-auto flex-1 max-h-none">
      <ng-content></ng-content>
    </div>

    </div>
    </div>
  </div>
</div>
