@if (this.isDimensionable) {
    @switch (this.media.provider) {
      @case ('Youtube') {
        <app-youtube-player [url]="this.media.url"></app-youtube-player>
      }
      @case ('Video') {
        <video [src]="this.media.url" class="h-full w-full object-contain"  [poster]="this.media.previsualizacion" controls="controls"></video>
      }
      @case ('Image') {
        <img [src]="this.media.url" class="h-full w-full object-contain" alt="imagen no visible">
      }
    }
}
