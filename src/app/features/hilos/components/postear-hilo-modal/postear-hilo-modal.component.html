<div class="bg-white  rounded-none sm:rounded-md h-screen w-screen  sm:medium flex flex-col overflow-hidden">
  <div class="py-2 p-4">
    <shared-dialog-header title="Postear hilo" (onClose)="this.close()"/>
  </div>

 <div class="px-2 flex flex-col py-2  flex-1 overflow-y-auto">
  <form action="" [formGroup]="this.form" (submit)="$event.preventDefault()" class="overflow-y-auto px-2">
    <shared-input-labeled label="Titulo">
      <input type="text" placeholder="titulo" formControlName="titulo">
    </shared-input-labeled>

    <shared-input-labeled label="Descripcion" >
      <textarea name="" id=""  placeholder="Descripcion" rows="4" formControlName="descripcion"></textarea>
    </shared-input-labeled>

    <shared-input-labeled label="Portada">

      @if(this.portada){
        <div class="flex justify-center ">

          <div class="relative rounded-lg overflow-hidden bg-clip-border min-h-48 max-h-[40rem] object-contain bg-gray-200">

            <app-media-box [media]="portada.contenido | media" />

            @if (this.portada.ocultar) {
              <div class="absolute  rounded-lg w-full h-full bg-black bg-opacity-45 top-0  backdrop-blur-2xl"></div>
            }

            <div class="flex flex-row gap-x-2 absolute top-1 left-1 ">

              <button class="size-12 flex justify-center items-center bg-white rounded-md" (click)="this.togglesSpoiler()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-eye"><path d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0"/><circle cx="12" cy="12" r="3"/></svg>
              </button>

              <button class="size-12 flex justify-center items-center bg-red-500 text-white rounded-md" (click)="this.eliminarPortada()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>
              </button>

            </div>

          </div>

        </div>
      } @else {

        <app-pick-file-input #fileRef (onPickedFile)="this.agregarPortada($event)" />

        <div class="flex flex-row gap-x-1">
          <button class="flex-1 py-3 flex flex-row gap-x-1 items-center justify-center outlined-button rounded-xl" (click)="fileRef.pick()">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-file"><path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"/><path d="M14 2v4a2 2 0 0 0 2 2h4"/></svg>
            <span>
              Agregar archivo
            </span>
          </button>
          <button class="flex-1 py-3 flex flex-row gap-x-1 items-center justify-center outlined-button rounded-xl">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-link-2"><path d="M9 17H7A5 5 0 0 1 7 7h2"/><path d="M15 7h2a5 5 0 1 1 0 10h-2"/><line x1="8" x2="16" y1="12" y2="12"/></svg>
            <span>
              Agregar Enlace
            </span>

          </button>
        </div>

        <div>
          <textarea class="my-1 w-full" name="" id="" rows="3" placeholder="Enlace (youtube de momento)"></textarea>
          <button class="outlined-button">Agregar</button>
        </div>
      }

    </shared-input-labeled>

    <shared-input-labeled label="Categoria">

      <button class="py-3 px-4  outlined-button rounded-xl flex flex-row items-center justify-between">

        @if(false){
          <div class="flex flex-row gap-x-1 items-center ">
            <div class="size-8 rounded-md bg-slate-800"></div>
            <span>NSFW</span>
          </div>
        }
        @else {
          <span>Seleccionar subcategoria</span>
        }

        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-right"><path d="m9 18 6-6-6-6"/></svg>
      </button>

    </shared-input-labeled>

    <shared-input-labeled label="Encuesta">

      @if (this.encuesta.length === 0) {

        <button class="flex flex-row justify-center gap-x-1 items-center outlined-button  mt-2" (click)="this.agregarEncuesta()">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5">
            <path d="M15.5 2A1.5 1.5 0 0 0 14 3.5v13a1.5 1.5 0 0 0 1.5 1.5h1a1.5 1.5 0 0 0 1.5-1.5v-13A1.5 1.5 0 0 0 16.5 2h-1ZM9.5 6A1.5 1.5 0 0 0 8 7.5v9A1.5 1.5 0 0 0 9.5 18h1a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 10.5 6h-1ZM3.5 10A1.5 1.5 0 0 0 2 11.5v5A1.5 1.5 0 0 0 3.5 18h1A1.5 1.5 0 0 0 6 16.5v-5A1.5 1.5 0 0 0 4.5 10h-1Z" />
          </svg>

          <span>Agregar encuesta</span>

        </button>

      }
      @else {

        <div formArrayName="encuesta" class="flex flex-col gap-y-1">

          @for (respuesta of this.encuesta.controls; let i = $index; track $index) {
            <div class="flex flex-row gap-x-2">
              <input class="flex-1" type="text" [formControlName]="i" [placeholder]="'Opcion ' +  (i + 1)">

              <button class="icon-button" (click)="this.eliminarOpcion(i)">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>
              </button>

            </div>
          }

        </div>

        @if(this.encuesta.length < 4){
          <button (click)="this.agregarOpcionEncuesta()">
            <span>
              Agregar opcion
            </span>
          </button>
        }
      }
    </shared-input-labeled>

    <p> {{ this.form.value | json }} </p>

    <button class="primary-button flex justify-center items-center mt-2 ">
      <span>Postear</span>
    </button>

  </form>
 </div>
</div>
