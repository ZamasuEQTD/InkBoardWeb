<div class="w-full h-full flex flex-col justify-between">
  <div class=" overflow-y-auto h-full">

    <div class="my-2 px-2 ">
      <span class="text-2xl font-bold ">Comentarios (2)</span>
    </div>

    <div class="px-2 flex flex-col gap-y-1">
      @for (comentario of comentarios; track $index) {
        <app-comentario [comentario]="comentario"></app-comentario>
      }

      @for (_ of comentarios; track $index) {
        <app-comentario-skeleton></app-comentario-skeleton>
      }
    </div>

  </div>

  <app-comentar-hilo-form class="flex-shrink-0 w-full  sticky bottom-0"/>
</div>
