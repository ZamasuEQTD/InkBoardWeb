@let hilo = service.hilo();

<div class="w-full h-full flex flex-col justify-between">

  <div class=" overflow-y-auto h-full pb-2">

    <div class="my-2 px-2 ">
      @if(hilo != null){
        <span class="text-2xl font-bold ">Comentarios ({{hilo.cantidad_comentarios}})</span>
      } @else {
        <div class="h-8   w-[250px]  text-skeleton rounded-xl"></div>
      }

    </div>

    <div class="px-2 flex flex-col gap-y-1">
      @for (comentario of service.comentarios(); track $index) {
        <app-comentario [comentario]="comentario"></app-comentario>
      }

      @if(hilo == null || this.service.isComentariosLoading()){
        @for (_ of [1,2,3,4,5]; track $index) {
          <app-comentario-skeleton></app-comentario-skeleton>
        }
      }
    </div>

  </div>

  <app-comentar-hilo-form class="flex-shrink-0 w-full  sticky bottom-0"/>
</div>
